<div id="_body" style="padding-left:2.01cm;padding-right:2.41cm;text-indent:;min-height: calc(297mm - 49px - 49px);">

	<p style=" font-family: 宋体; font-size: 12pt; text-align: Justify;">
		<label style=" font-family: Microsoft Himalaya; font-size: 36pt;">ཐེམ་ཆེན་རྫོང་བོད་ལུགས་སྨན་ཁང་།</label>
	</p><p style=" font-family: 宋体; font-size: 12pt; text-align: Center;">
		<label style=" font-family: Microsoft Himalaya; font-size: 26pt;"> ནད་ཐོའི་འབྲི་ཤོག་ཐོག་མ།</label>
	</p><p style=" font-family: 宋体; font-size: 12pt; text-align: Justify;">
		<label style=" font-family: Microsoft Himalaya; font-size: 17pt;">ནད་ཁྲིའི་ཨང་།      ༡༣          </label>
		<label style=" font-family: Microsoft Himalaya; font-size: 18pt;">ཚན་ཁག   ཕྱོགས་བསྡུས་ཁོང་ནད་།                ནད་སྡོད་ཨང་། ༡༥༠༠༠༡༩</label>
	</p><p style=" font-family: 宋体; font-size: 12pt;">
	</p><p style=" font-family: 宋体; font-size: 12pt; text-align: Justify;">
		<span style="color:#0000; line-height:0">↲</span><table style="width: 627px;"><colgroup>
		<col style="width:648px">
		</colgroup><tbody><tr><td style=" font-family: 宋体; font-size: 12pt;padding-left:5.5pt;padding-right:5.5pt;">
	<p style=" font-family: 宋体; font-size: 12pt;">
		<label style=" font-family: Microsoft Himalaya; font-size: 17pt;">རུས་མིང་། </label>
		<label style=" font-family: Microsoft Himalaya; font-size: 16pt;">ཀླུ་མཚོ་སྐྱིད། </label>
		<label style=" font-family: Microsoft Himalaya; font-size: 23pt;">                            </label>
		<label style=" font-family: Microsoft Himalaya; font-size: 17pt;">རྟེན།  </label>
		<label style=" font-family: Microsoft Himalaya; font-size: 15pt;">མོ།</label>
		<label style=" font-family: 黑体; font-size: 16pt;">  </label>
		<label style=" font-family: Microsoft Himalaya; font-size: 23pt;">                      </label>
		<label style=" font-family: Microsoft Himalaya; font-size: 17pt;">ལོ་གྲངས། ༤༣</label>
		<label style=" font-family: 黑体; font-size: 16pt;">   </label>
		<label style=" font-family: Microsoft Himalaya; font-size: 17pt;">    </label></p></td></tr>
		<tr><td style=" font-family: 宋体; font-size: 12pt;padding-left:5.5pt;padding-right:5.5pt;">
	<p style=" font-family: 宋体; font-size: 12pt;">
		<label style=" font-family: Microsoft Himalaya; font-size: 17pt;">མི་རིགས།   བོད་རིགས།                                      ལས་བྱ།  </label>
		<label style=" font-family: Microsoft Himalaya; font-size: 15pt;">ཕྱུགས་ལས།                            </label>
		<label style=" font-family: Microsoft Himalaya; font-size: 17pt;">གཉེན་སྒྲིག   </label>
		<label style=" font-family: Microsoft Himalaya; font-size: 15pt;">བྱས་ཟིན།     </label></p></td></tr>
		<tr><td style=" font-family: 宋体; font-size: 12pt;padding-left:5.5pt;padding-right:5.5pt;">
	<p style=" font-family: 宋体; font-size: 12pt;">
		<label style=" font-family: Microsoft Himalaya; font-size: 17pt;">ཕ་ཡུལ།   </label>
		<label style=" font-family: Microsoft Himalaya; font-size: 15pt;">མཚོ་སྔོན་ཞིང་ཆེན།</label>
		<label style=" font-family: Microsoft Himalaya; font-size: 17pt;">                                  སྡོད་གནས།   </label>
		<label style=" font-family: Microsoft Himalaya; font-size: 18pt;">ཐེམ་ཆེན་རྫོང་ཅོང་ཆུ་གྲོང་བརྡལ་ཧྲེ་ལྔ་བ། </label></p></td></tr>
		<tr><td style=" font-family: 宋体; font-size: 12pt;padding-left:5.5pt;padding-right:5.5pt;">
	<p style=" font-family: 宋体; font-size: 12pt;">
		<label style=" font-family: Microsoft Himalaya; font-size: 18pt;">སྨན་ཁང་སྡོད་ཉིན།    སྤྱི་ལོ་༢༠༡༥ལོའི་༡༡ པའི་ཚེས་༩ཉིན་གྱི་སྔ་དྲོའི་དུས་ཚོད་༩ སྟེང། </label></p></td></tr>
		<tr><td style=" font-family: 宋体; font-size: 12pt;padding-left:5.5pt;padding-right:5.5pt;">
	<p style=" font-family: 宋体; font-size: 12pt;">
		<label style=" font-family: Microsoft Himalaya; font-size: 18pt;">ཟིན་ཐོ་འགོད་དུས།     སྤྱི་ལོ་༢༠༡༥ལོའི་༡༡ པའི་ཚེས་༩ཉིན་གྱི་ཕྱི་དྲོའི་དུས་ཚོད་༣ སྟེང།</label></p></td></tr>
		<tr><td style=" font-family: 宋体; font-size: 12pt;padding-left:5.5pt;padding-right:5.5pt;">
	<p style=" font-family: 宋体; font-size: 12pt;">
		<label style=" font-family: Microsoft Himalaya; font-size: 18pt;">ན་ལུགས་བརྗོད་མཁན།   གསོ་བྱ་ཉིད།                                                          ཡིད་རྟོན་རུང་མིན།        རུང་བ།  </label></p></td></tr>
		<tr><td style=" font-family: 宋体; font-size: 12pt;padding-left:5.5pt;padding-right:5.5pt;">
	<p style=" font-family: 宋体; font-size: 12pt;">
		<label style=" font-family: Microsoft Himalaya; font-size: 18pt; font-weight: bold;">ན་ལུགས་གཙོ་བོ།</label>
		<label style=" font-family: Microsoft Himalaya; font-size: 18pt;">   གསོ་བྱའི་སྙིང་ཁམས་མི་བདེ་བ་ལུས་ཐང་ཆད་པ་དང་མཁལ་རྐེད་ན་བ།  ཟླ་མཚན་འབྱམས་པ་སྙིང་ཁམས་</label></p></td></tr>
		<tr><td style=" font-family: 宋体; font-size: 12pt;padding-left:5.5pt;padding-right:5.5pt;">
	<p style=" font-family: 宋体; font-size: 12pt; text-align: Justify;">
		<label style=" font-family: Microsoft Himalaya; font-size: 18pt;">མི་བདེ་བ་རོ་སྟོད་མདུན་རྒྱབ་སྒྲེག་སྟེ་ན་བ་བཅས་ཟླ་གཅིག་ལྷག་འགོར།</label></p></td></tr>
		<tr><td style=" font-family: 宋体; font-size: 12pt;padding-left:5.5pt;padding-right:5.5pt;">
	<p style=" font-family: 宋体; font-size: 12pt; text-align: Justify;">
		<label style=" font-family: Microsoft Himalaya; font-size: 18pt; font-weight: bold;">ད་ལྟའི་ནད་ཀྱི་ལོ་རྒྱུས།</label>
		<label style=" font-family: Microsoft Himalaya; font-size: 18pt;">  གསོ་བྱའི་ནད་ཀྱི་སློང་རྐྱེན་མི་གསལ་བར་སྙིང་ཁམས་མི་བདེ་བ་ལུས་ཐང་ཆད་པ་དང་མཁལ་རྐེད་ན་</label></p></td></tr>
		<tr><td style=" font-family: 宋体; font-size: 12pt;padding-left:5.5pt;padding-right:5.5pt;">
	<p style=" font-family: 宋体; font-size: 12pt; text-align: Justify;">
		<label style=" font-family: Microsoft Himalaya; font-size: 18pt;">བ།  ཟླ་མཚན་འབྱམས་པ་སྙིང་ཁམས་མི་བདེ་བ་རོ་སྟོད་མདུན་རྒྱབ་སྒྲེག་སྟེ་ན་བ།  རྒྱུ་ཞབས་སྦོ་བ་བཅས་ སྤྱི་ལོ༢༠༡༥ལོའི་ཟླ་༡༡ཚེས་༩ཉིན་</label></p></td></tr>
		<tr><td style=" font-family: 宋体; font-size: 12pt;padding-left:5.5pt;padding-right:5.5pt;">
	<p style=" font-family: 宋体; font-size: 12pt; text-align: Justify;">
		<label style=" font-family: Microsoft Himalaya; font-size: 18pt;"> སྒོ་བསྟེན་བརྒྱུད་ནད་ངོས་སྙིང་རླུང་བཟུང་ནས་རང་ཚན་ཁག་ཏུ་ཞག་སྡོད་གསོ་བཅོས་སུ་ཉར།</label></p></td></tr>
		<tr><td style=" font-family: 宋体; font-size: 12pt;padding-left:5.5pt;padding-right:5.5pt;">
	<p style=" font-family: 宋体; font-size: 12pt; text-align: Justify;">
		<label style=" font-family: Microsoft Himalaya; font-size: 18pt; font-weight: bold;">དེ་སྔའི་ལོ་རྒྱུས།</label>
		<label style=" font-family: Microsoft Himalaya; font-size: 18pt;">  གསོ་བྱར་དེ་སྔོན་གཤགས་བཅོས་དང་བརྡབས་སྐྱོན། ཁྲག་གསབ་པ། གློ་གཅོང་འགོས་ནད་རིགས་ཀྱི་ནད་རྒྱུས་</label></p></td></tr>
		</tbody>
</table>
</p>

<p style="font-family: 宋体; font-size: 12pt; text-align: justify; text-indent: 0px;"><table style="width: 627px;"><colgroup>
		<col style="width:648px">
		</colgroup><tbody><tr><td style=" font-family: 宋体; font-size: 12pt;padding-left:5.5pt;padding-right:5.5pt;" rowspan="1"><p style=" font-family: 宋体; font-size: 12pt; text-align: Justify;"><span>
		</span><label style=" font-family: Microsoft Himalaya; font-size: 18pt;">མེད་ལ། སྨན་རྫས་སོགས་མི་འཕྲོད་པའང་མེད་པར་བཤད།          </label></p></td></tr>
		<tr><td style=" font-family: 宋体; font-size: 12pt;padding-left:5.5pt;padding-right:5.5pt;">
	<p style=" font-family: 宋体; font-size: 12pt; text-align: Justify;">
		<label style=" font-family: Microsoft Himalaya; font-size: 18pt;">  </label>
		<label style=" font-family: Microsoft Himalaya; font-size: 18pt; font-weight: bold;">སྒེར་གྱི་ལོ་རྒྱུས།</label>
		<label style=" font-family: Microsoft Himalaya; font-size: 18pt;"> གསོ་བྱ་ཉིད་ཆུང་དུས་ནས་འབྲོག་ཁུལ་དུ་ནར་སོན་པས་ཟས་དཀར་གསུམ་དང་སྣུམ་བཅུད་ཀྱི་རིགས།  སྤྱོད་ལམ་</label></p></td></tr>
		<tr><td style=" font-family: 宋体; font-size: 12pt;padding-left:5.5pt;padding-right:5.5pt;">
	<p style=" font-family: 宋体; font-size: 12pt; text-align: Justify;">
		<label style=" font-family: Microsoft Himalaya; font-size: 18pt;">  དྲག་ཤུལ་ཀྱི་ལས་ལ་གོམས་ཤིང་།  ས་གནས་རང་བཞིན་ཅན་གྱི་འགོས་གཅོང་ནད་མེད་ལ། དེ་མིན་ས་ཆ་གཞན་དུ་བསྡད་མ་མྱོང་ལ་ཆང་</label></p></td></tr>
		<tr><td style=" font-family: 宋体; font-size: 12pt;padding-left:5.5pt;padding-right:5.5pt;">
	<p style=" font-family: 宋体; font-size: 12pt; text-align: Justify;">
		<label style=" font-family: Microsoft Himalaya; font-size: 18pt;">དང་ཐ་མག་ལ་གོམས་མེད།</label></p></td></tr>
		<tr><td style=" font-family: 宋体; font-size: 12pt;padding-left:5.5pt;padding-right:5.5pt;">
	<p style=" font-family: 宋体; font-size: 12pt; text-align: Justify;">
		<label style=" font-family: Microsoft Himalaya; font-size: 18pt; font-weight: bold;">གཉེན་སྒྲིག་གི་ལོ་རྒྱུས།</label>
		<label style=" font-family: Microsoft Himalaya; font-size: 18pt;">  གཉེན་སྒྲིག་བྱས་ཟིན་ལ་བྱིས་པ་གཉིས་ཡོད། བཟའ་ཟླ་དང་བྱིས་བའི་ལུས་ཕུང་བདེ་ཐང་ཡིན་སྐད།</label></p></td></tr>
		<tr><td style=" font-family: 宋体; font-size: 12pt;padding-left:5.5pt;padding-right:5.5pt;">
	<p style=" font-family: 宋体; font-size: 12pt; text-align: Justify;">
		<label style=" font-family: Microsoft Himalaya; font-size: 18pt; font-weight: bold;">ཟླ་མཚན་གྱི་ལོ་རྒྱུས།</label>
		<label style=" font-family: Microsoft Himalaya; font-size: 18pt;">    ཟླ་མཚན་རྒྱུན་ལྡན་ཡིན། </label></p></td></tr>
		</tbody></table></p><p>
		<label style=" font-family: Microsoft Himalaya; font-size: 24pt; font-weight: bold;">                           </label>
		<label style=" font-family: Microsoft Himalaya; font-size: 26pt; font-weight: bold;">ཐེམ་ཆེན་རྫོང་བོད་ལུགས་སྨན་ཁང་། </label>
	</p><p style=" font-family: 宋体; font-size: 12pt; text-align: Justify;">
		<label style=" font-family: Microsoft Himalaya; font-size: 22pt; font-weight: bold;">    ནད་                ཐོ།</label>
	</p><p style=" font-family: 宋体; font-size: 12pt; text-align: Justify;">
		<label style=" font-family: Microsoft Himalaya; font-size: 22pt; font-weight: bold;">རུས་མིང་།  </label>
		<label style=" font-family: Microsoft Himalaya; font-size: 16pt;">ཀླུ་མཚོ་སྐྱིད། </label>
		<label style=" font-family: Microsoft Himalaya; font-size: 23pt;"> </label>
		<label style=" font-family: Microsoft Himalaya; font-size: 22pt; font-weight: bold;">                                          ནད་སྡོད་ཨང་།     </label>
		<label style=" font-family: Microsoft Himalaya; font-size: 18pt;">༡༥༠༠༠༡༩</label>
	</p><p style=" font-family: 宋体; font-size: 12pt; text-align: Justify;">
		<label style=" font-family: Microsoft Himalaya; font-size: 24pt; font-weight: bold;">    </label>
		<label style=" font-family: Microsoft Himalaya; font-size: 18pt;"> </label>
		<label style=" font-family: Microsoft Himalaya; font-size: 18pt; font-weight: bold;">ཁྱིམ་བརྒྱུད་ཀྱི་ལོ་རྒྱུས</label>
		<label style=" font-family: Microsoft Himalaya; font-size: 18pt;">། གསོ་བྱའི་གཉེན་ཉེ་དང་སྤུན་མཆེད་སོགས་ལ་མཆིན་ལྡེམ་དང་གློ་གཅོང་སོགས་</label>
	</p><p style=" font-family: 宋体; font-size: 12pt; text-align: Justify;">
		<label style=" font-family: Microsoft Himalaya; font-size: 18pt;">འགོས་ནད་རིགས་ཀྱི་ནད་ཀྱི་ལོ་རྒྱུས་མེད་སྐད།</label>
	</p><p style=" font-family: 宋体; font-size: 12pt; text-align: Justify;">
		<label style=" font-family: Microsoft Himalaya; font-size: 18pt; font-weight: bold;">དུག་རིགས་ཀྱི་ལོ་རྒྱུས།</label>
		<label style=" font-family: Microsoft Himalaya; font-size: 18pt;"> གསོ་བྱར་ཟས་དུག གྱུར་དུག སྦྱར་དུག་དང་། དངོས་དུག་སོགས་ཕོག་པའི་གནས་ཚུལ་མེད།</label>
	</p><p style=" font-family: 宋体; font-size: 12pt; text-align: Justify;">
		<label style=" font-family: Microsoft Himalaya; font-size: 18pt; font-weight: bold;">བལྟ་རེག་བརྟག་ཐབས།</label>
		<label style=" font-family: Microsoft Himalaya; font-size: 18pt;"> ལུས་དྲོད་ཏུའུ་༣༦.༦དབུགས་གྲངས་སྐར་རེར་ཐེངས༡༦ལེན། རྩའི་འཕར་གྲངས་སྐར་རེར་ཐེངས་༦༦འཕར། ཁྲག་ཤེད་འཁུམ་འདུའི་ཤུགས་༨༠དང་རྐྱོང་འབྱེད་ཤུགས་༦༠ཡིན། ལུས་ལྗིད་ཚད་སྤྱི་རྒྱ་༤༣ཤེས་བ་གསལ། སྨྲ་བརྗོད་དག གཞོགས་འདེགས་བརྟག་དཔྱད་ལ་རམ་འདེགས་བྱེད་ནུས། ལུས་བོངས་དང་ཉམས་སྟོབས་འབྲིང་། དབང་ལྔའི་ཆགས་དབྱིབས་དང་བྱེད་ལས་རྒྱུན་ལྡན། བད་རླུང་རང་བཞིན་ཅན། འཚོ་བཅུད་ལེགས། པགས་མདོག་སྐྱ་ལ་ལྡེམ་ཤུགས་ལེགས། རེག་བྱ་འཇམ་ཞིང་སྨུག་ཐིག་དང་རྣག་སྐྲངས་སོགས་མེད། ལུས་ཕྱི་ངོས་ཀྱི་རྨེན་བུ་ཁག་འབུར་ཁྲོས་སུ་གྱུར་མེད། བྱང་ཁོག་སྟོད་སྨད་ཁོད་སྙོམས། འབྲུམ་བུ་དང་རྩ་བཀྲ་མི་རིག བཤང་གཅིག་གཉིས་རྒྱུན་ལྡན། གཞང་མཚན་ལ་བརྟག་མེད།</label>
	</p><p style=" font-family: 宋体; font-size: 12pt; text-align: Justify;">
		<label style=" font-family: Microsoft Himalaya; font-size: 18pt; font-weight: bold;">ཁྱད་པར་གྱི་བལྟ་རེག</label>
		<label style=" font-family: Microsoft Himalaya; font-size: 18pt;"> རྩ་རྒྱུད་ཕྲ་ལ་གྲིམས་པར་འཕར། ལྕེ་མདོག་དམར་སྐྱ་དྲེག་པ་སྐྱ་སེར་ཆགས། དྲི་ཆུར་སྐབས་སུ་བརྟག་མེད།</label>
	</p><p style=" font-family: 宋体; font-size: 12pt; text-align: Justify;"><span>
		</span><label style=" font-family: Microsoft Himalaya; font-size: 18pt; font-weight: bold;">གཞོགས་འདེགས་བརྟག་དཔྱད།</label>
		<label style=" font-family: Microsoft Himalaya; font-size: 18pt;"> སྐབས་སུ་མེད།</label>
	</p><p style=" font-family: 宋体; font-size: 12pt; text-align: Justify;">

<p style=" font-family: 宋体; font-size: 12pt; text-align: Justify;"><span>
		</span>
		<label style=" font-family: Microsoft Himalaya; font-size: 18pt;">  གསོ་བྱའི་ནད་ཀྱི་སློང་རྐྱེན་མི་གསལ་བར་སྙིང་ཁམས་མི་བདེ་བ་ལུས་ཐང་ཆད་པ་དང་མཁལ་རྐེད་ན་བ། ཟླ་མཚན་འབྱམས་པ་སྙིང་ཁམས་མི་བདེ་བ་རོ་སྟོད་མདུན་རྒྱབ་སྒྲེག་སྟེ་ན་བ།  རྒྱུ་ཞབས་སྦོ་བ། རྩ་རྒྱུད་ཕྲ་ལ་གྲིམས་པར་འཕར། ལྕེ་མདོག་དམར་སྐྱ་དྲེག་པ་སྐྱ་སེར་ཆགས། གོང་གི་ནད་བབས་དང་བོད་ཕྱི་ཟུང་འབྲེལ་གྱིས་ནད་ངོས་བཟུང་བ་ གཤམ་ལྟར།   </label>
	</p><p style=" font-family: 宋体; font-size: 12pt; text-align: Justify;">
	</p><p style=" font-family: 宋体; font-size: 12pt; text-align: Justify;">
		<label style=" font-family: Microsoft Himalaya; font-size: 26pt; font-weight: bold;">ཐེམ་ཆེན་རྫོང་བོད་ལུགས་སྨན་ཁང་། </label>
	</p><p style=" font-family: 宋体; font-size: 12pt; text-align: Justify;">
		<label style=" font-family: Microsoft Himalaya; font-size: 22pt; font-weight: bold;">   ནད་                ཐོ།</label>
	</p><p style=" font-family: 宋体; font-size: 12pt; text-align: Justify;">
		<label style=" font-family: Microsoft Himalaya; font-size: 22pt; font-weight: bold;">རུས་མིང་།  </label>
		<label style=" font-family: Microsoft Himalaya; font-size: 16pt;">ཀླུ་མཚོ་སྐྱིད། </label>
		<label style=" font-family: Microsoft Himalaya; font-size: 22pt; font-weight: bold;">                                   </label>
		<label style=" font-family: Microsoft Himalaya; font-size: 22pt;">    </label>
		<label style=" font-family: Microsoft Himalaya; font-size: 22pt; font-weight: bold;">ནད་སྡོད་ཨང་།     </label>
		<label style=" font-family: Microsoft Himalaya; font-size: 18pt;">༡༥༠༠༠༡༩</label>
	</p><p style=" font-family: 宋体; font-size: 12pt; text-align: Justify;">
		<label style=" font-family: Microsoft Himalaya; font-size: 18pt;">                                                                            ནད་གཞི་ངོས་འཛིན། སྤྱི།   སྙིད་ནད། </label>

		<label style=" font-family: Microsoft Himalaya; font-size: 18pt;">སྙིང་རླུང་། </label>

		<label style=" font-family: Microsoft Himalaya; font-size: 18pt; font-weight: bold;">ནད་ཁང་དུ་འབྱོར་དུས།      </label>

		<label style=" font-family: Microsoft Himalaya; font-size: 18pt;"> གསོ་བྱའི་ནད་ཀྱི་སློང་རྐྱེན་མི་གསལ་བར་སྙིང་ཁམས་མི་བདེ་བ་ལུས་ཐང་ཆད་པ་དང་མཁལ་རྐེད་ན་བ། ཟླ་མཚན་འབྱམས་པ་སྙིང་ཁམས་མི་བདེ་བ་རོ་སྟོད་མདུན་རྒྱབ་སྒྲེག་སྟེ་ན་བ།  རྒྱུ་ཞབས་སྦོ་བ། རྩ་རྒྱུད་ཕྲ་ལ་གྲིམས་པར་འཕར། ལྕེ་མདོག་དམར་སྐྱ་དྲེག་པ་སྐྱ་སེར་ཆགས། གོང་གི་ནད་བབས་དང་བོད་ཕྱི་ཟུང་འབྲེལ་གྱིས་ནད་ངོས་བཟུང་བ་གཤམ་ལྟར། </label>
